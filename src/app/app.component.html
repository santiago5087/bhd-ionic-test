<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
  
      <ion-header >
        <ion-toolbar>
          <ion-item *ngIf="user">
            <ion-avatar slot="start">
              <img [src]="user.photo">
            </ion-avatar>
            <ion-label>{{ user.name }} {{ user.lastName }}</ion-label>
          </ion-item>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        <ion-list id="my-list">
          <ion-menu-toggle 
            auto-hide="false" 
            *ngFor="let p of pages">
            <ion-item 
              [routerLink]="p.url" 
              routerDirection="forward">
              <ion-img [src]="p.icon"></ion-img>
              <ion-label class="menu-label">
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
  
          <ion-item *ngIf="user" 
            (click)="logout()"
            tappable 
            routerDirection="root">
            <ion-icon name="log-out" slot="start"></ion-icon>
            CERRAR SESIÃ“N
          </ion-item>
  
        </ion-list>
      </ion-content>
  
    </ion-menu>
  
    <ion-router-outlet id="main-content"></ion-router-outlet>
  
  
  </ion-split-pane>
</ion-app>
